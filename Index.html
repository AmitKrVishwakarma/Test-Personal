<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test site</title>
    <style>
        .first_name{
            width: 110px;
            height: 30px;
            margin-left: 470px;
            margin-top: 250px;
            font-size: 15px;
            border: 1px solid rgba(0, 0, 0, 0.383);
            border-radius: 6px;
            padding-left: 10px;
            display: inline-block;
            font-weight: bold;
        }
        .last_name{
            width: 110px;
            height: 30px;
            border: 1px solid rgba(0, 0, 0, 0.383);
            font-size: 15px;
            border-radius: 6px;
            padding-left: 10px;
            display: inline-block;
            font-weight: bold;
        }
        .email{
            width: 237px;
            height: 30px;
            margin-left: 470px;
            margin-top: 10px;
            display: block;
            font-size: 15px;
            border: 1px solid rgba(0, 0, 0, 0.383);
            border-radius: 6px;
            padding-left: 15px;
            font-weight: bold;
        }
        .signup{
            width: 255px;
            height: 50px;
            background-color: rgb(0, 140, 255);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-left: 470px;
            margin-top: 10px;
            cursor: pointer;
        }
        .signup:hover{
            background-color: white;
            color:  rgb(0, 140, 255);
            border: 1px solid  rgb(0, 140, 255);
        }
        .signup:active{
            background-color: rgb(2, 103, 186);
            color: white;
        }
    </style>
</head>
<body>
    <input class = "first_name" type = "text" placeholder = "First name">
    <input class = "last_name" type = "text" placeholder = "Last name">
    <input class = "email" type = "text" placeholder = "Email">
    <button class = "signup"> Sign Up </button>
</body>
</html>
